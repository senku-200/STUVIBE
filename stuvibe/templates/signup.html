<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="static/styles/signup.css?{% now 'U' %}">
</head>
<body>
    <main>
        <div class="cover_image"></div>
        <div class="title">
            <p>stuvibe</p>
        </div>
        <div class="container">
            
            <div class="form_container">
                
                <div class="form_header">
                    
                    <div class="prev_title">
                        <div class="previous_svg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M2.5658 10.5643L17.9026 10.5587C18.5084 10.5587 19 10.0849 19 9.50208C18.9993 8.91993 18.5076 8.44689 17.9019 8.44689L2.55628 8.45252C2.62067 8.36875 2.69383 8.28991 2.7743 8.21741L9.8746 1.82641C10.3172 1.42869 10.3399 0.759953 9.92655 0.334074C9.51245 -0.0911005 8.81742 -0.113626 8.37553 0.284799C8.37553 0.284799 4.05902 4.1698 1.27523 6.67509C0.457289 7.4107 -0.00435865 8.44126 3.10217e-05 9.51757C0.0044207 10.5946 0.474848 11.6216 1.29791 12.3509C4.11316 14.8449 8.48893 18.7215 8.48893 18.7215C8.93448 19.1157 9.62951 19.0882 10.0392 18.6595C10.4496 18.2308 10.4211 17.5628 9.97556 17.1679C9.97556 17.1679 5.60052 13.2913 2.78528 10.7973C2.70407 10.7255 2.63091 10.6474 2.5658 10.5643Z" fill="white"/>
                            </svg>
                        </div>
                        <div class="form_heading">
                            <p>Create an Account</p>
                        </div>
                    </div>
                    <div class="signin">
                        <label for="id_sigin"> <p>Already Had An Account? </p></label>
                        <a href="{% url 'login' %}" id="id_signin">Signin</a>
                    </div>
                </div>
                <div class="form">
                <form method="POST">
                    {% csrf_token %}
                    <div class="main_signup_container">
                        <div class="input_frame_container_1">
                            <div class="input_frame_container">
                                <div class="input_frame">
                                    <label>Email</label>
                                    <input type="email" name="email" class="email" required placeholder="Type Your Name Here..." >
                                </div> 
                                <div class="input_frame">
                                    <label>Username</label>
                                    <input type="text" name="username" class="username" required placeholder="Type Your Username Here...">
                                </div> 
                                <div class="input_frame">
                                    <label>Password</label>
                                    <input name="password1" id="password1" type="password" required placeholder="Type Your Password Here...">
                                </div> 
                                <div class="input_frame">
                                    <label>Confirm Password </label>
                                    <span id="password2_span"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13" fill="none">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 1C3.46243 1 1 3.46243 1 6.5C1 9.53753 3.46243 12 6.5 12C9.53753 12 12 9.53753 12 6.5C12 3.46243 9.53753 1 6.5 1ZM0 6.5C0 2.91015 2.91015 0 6.5 0C10.0899 0 13 2.91015 13 6.5C13 10.0899 10.0899 13 6.5 13C2.91015 13 0 10.0899 0 6.5ZM6.5 6C6.77613 6 7 6.22387 7 6.5V8.83333C7 9.10947 6.77613 9.33333 6.5 9.33333C6.22387 9.33333 6 9.10947 6 8.83333V6.5C6 6.22387 6.22387 6 6.5 6ZM6.5 3.83333C6.1318 3.83333 5.83333 4.13181 5.83333 4.5C5.83333 4.86819 6.1318 5.16667 6.5 5.16667H6.50667C6.87487 5.16667 7.17333 4.86819 7.17333 4.5C7.17333 4.13181 6.87487 3.83333 6.50667 3.83333H6.5Z" fill="white"/>
                                    </svg><p>Password is wrong</p>
                                    </span>
                                    <input name="password2" id="password2"  type="password" required placeholder="ReType Your Password Here...">
                                </div> 
                            </div>
                            <button type="button" class="nxt_btn">Next</button>
                        </div>
                        <div class="input_frame_container_2">
                            <div class="input_frame_container">
                                <div class="FLnames">
                                    <div class="input_frame">
                                        <label>FirstName*</label>
                                        <input type="text" name="first_name" class="first_name"  required  placeholder="Type Your FirstName Here...">
                                    </div> 
                                    <div class="input_frame">
                                        <label>LastName</label>
                                        <input type="text" name="last_name" placeholder="Type Your LastName Here...">
                                    </div> 
                                </div>
                                <div class="dob_gender_input_container">
                                    <div class="dob_container">
                                        <div class="input_frame">
                                            <label>Date*</label>
                                            <input type="date" name="dob" class="dob" >
                                        </div> 
                                    </div>
                                    <div class="input_frame">
                                        <label>Gender*</label>
                                        <select name="gender" class="gender" required aria-placeholder="kjkj">
                                            <option value="">option</option>
                                            <option >male</option>
                                            <option>female</option>
                                            <option>Rather not say</option>
                                        </select>
                                    </div> 
                                   

                                </div>
                                <div class="livin_info">
                                    <div class="input_frame">
                                        <label>Country</label>
                                        <input type="text" name="country"  >
                                    </div> 
                                    <div class="input_frame">
                                        <label>State</label>
                                        <input type="text" name="state"  >
                                    </div> 
                                    <div class="input_frame">
                                        <label>District</label>
                                        <input type="text" name="district"  >
                                    </div> 
                                </div>
                                <div class="stu_info">
                                    <div class="input_frame">
                                        <label>university</label>
                                        <input type="text" name="university"  >
                                    </div> 
                                    <div class="input_frame">
                                        <label>degree</label>
                                        <input type="text" name="degree"  >
                                    </div> 
                                    <div class="input_frame">
                                        <label>branch</label>
                                        <input type="text" name="branch"  >
                                    </div> 
                                </div>
                            </div>
                            <button type="button" class="nxt_btn nxt_btn_2">Next</button>
                        </div>
                        <div class="input_frame_container_3">
                            <div class="input_frame_container">
                                <div class="input_frame profile_inage_con">
                                    <label>Profile Image</label>
                                    <div class="profile_photo" aria-placeholder= "place Your image Here...">
                                        <p class="profile_photo_txt">place Your image Here...</p>
                                        <div class="profile_delete">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                                <path d="M1.56322 0.266174L10 8.70318L18.4368 0.266174C18.7644 -0.0614248 19.2799 -0.0866233 19.6364 0.190576L19.7338 0.278023C20.0887 0.632922 20.0887 1.20833 19.7338 1.56323L11.2968 10L19.7338 18.4368C20.0614 18.7644 20.0866 19.2799 19.8094 19.6364L19.722 19.7338C19.3671 20.0887 18.7917 20.0887 18.4368 19.7338L10 11.2968L1.56322 19.7338C1.23562 20.0614 0.720135 20.0866 0.363631 19.8094L0.266175 19.722C-0.088724 19.3671 -0.088724 18.7917 0.266175 18.4368L8.70318 10L0.266175 1.56323C-0.0614235 1.23563 -0.0866256 0.720142 0.190573 0.363637L0.278045 0.266174C0.632944 -0.0887247 1.20832 -0.0887247 1.56322 0.266174ZM0.908762 0.920625L9.98841 10L0.908762 19.0794L0.920632 19.0912L10 10.0116L19.0794 19.0912L19.0912 19.0794L10.0116 10L19.0912 0.920625L19.0794 0.908776L10 9.9884L0.920632 0.908776L0.908762 0.920625Z" fill="white"/>
                                              </svg>
                                        </div>
                                        <button type="button" class="img_choose">Choose</button>

                                    </div>
                                    <input name='profile_photo' hidden type="file" class="profile_photo_input">
                                </div> 
                                <div class="input_frame">
                                    <label>Profile Banner Image</label>
                                    <div class="profile_banner" aria-placeholder= "place Your banner Here...">
                                        <p class="profile_banner_txt">place Your banner Here...</p>
                                        <div class="banner_delete">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                                <path d="M1.56322 0.266174L10 8.70318L18.4368 0.266174C18.7644 -0.0614248 19.2799 -0.0866233 19.6364 0.190576L19.7338 0.278023C20.0887 0.632922 20.0887 1.20833 19.7338 1.56323L11.2968 10L19.7338 18.4368C20.0614 18.7644 20.0866 19.2799 19.8094 19.6364L19.722 19.7338C19.3671 20.0887 18.7917 20.0887 18.4368 19.7338L10 11.2968L1.56322 19.7338C1.23562 20.0614 0.720135 20.0866 0.363631 19.8094L0.266175 19.722C-0.088724 19.3671 -0.088724 18.7917 0.266175 18.4368L8.70318 10L0.266175 1.56323C-0.0614235 1.23563 -0.0866256 0.720142 0.190573 0.363637L0.278045 0.266174C0.632944 -0.0887247 1.20832 -0.0887247 1.56322 0.266174ZM0.908762 0.920625L9.98841 10L0.908762 19.0794L0.920632 19.0912L10 10.0116L19.0794 19.0912L19.0912 19.0794L10.0116 10L19.0912 0.920625L19.0794 0.908776L10 9.9884L0.920632 0.908776L0.908762 0.920625Z" fill="white"/>
                                              </svg>
                                        </div>
                                        <button type="button" class="banner_choose">Choose</button>
                                    </div>
                                    <input name='profile_banner' hidden type="file" class="profile_banner_input">
                                </div> 
                                <div class="input_frame costum_input_frame">
                                    <label>bio</label>
                                    <textarea name="bio" class="bio_txtarea" placeholder="Write your Bio.."></textarea>
                                </div> 
                        
                            </div>
                            <button type="submit" class="submit_btn">Submit</button>
                        </div>
                </form></div>
            </div>
        </div>
    </main>
    <script>
        let username = document.querySelector('.username')
        let firstname = document.querySelector('.first_name')
        let gender = document.querySelector('.gender')
        let dob = document.querySelector('.dob')
        let email = document.querySelector('.email')
        let password1 = document.getElementById('password1')
        let password2 = document.getElementById('password2')
        let password2Span = document.getElementById('password2_span')
        let submit = document.querySelector('.submit_btn')
        let image_choose = document.querySelector('.img_choose')
        let banner_choose = document.querySelector('.banner_choose')
        let profile_input = document.querySelector('.profile_photo_input')
        let banner_input = document.querySelector('.profile_banner_input')
        let profile_input_txt = document.querySelector('.profile_photo_txt')
        let banner_input_txt = document.querySelector('.profile_banner_txt')
        let banner_delete = document.querySelector('.banner_delete')
        let profile_delete = document.querySelector('.profile_delete')
        let nxt_btn = document.querySelector('.nxt_btn')
        let nxt_btn_2 = document.querySelector('.nxt_btn_2')
        let count = 0;




        profile_delete.addEventListener('click',()=>{
            profile_input.value = ""
            profile_input_txt.innerHTML = "Place Your Image Here..."
            profile_delete.classList.remove('activate')
        })
        banner_delete.addEventListener('click',()=>{
            banner_input.value = ""
            banner_input_txt.innerHTML = "Place Your Banner Here..."
            banner_delete.classList.remove('activate')
        })
        password2.oninput = ()=>{
            if (password2.value != password1.value){
                password2Span.classList.add('activate')
            }
            else{
                password2Span.classList.remove('activate')
            }
            
        }
        image_choose.addEventListener('click',()=>{
            
            profile_input.value = "";
            profile_input.click();
            
        })
        banner_choose.addEventListener('click',()=>{
            banner_input.value = "";
            banner_input.click();
        })
        profile_input.addEventListener('change',function(e){
            file = this.files
            profile_input_txt.innerHTML = file[0].name
            profile_delete.classList.add('activate')
        })
        banner_input.addEventListener('change',function(e){
            file = this.files
            banner_input_txt.innerHTML = file[0].name
            banner_delete.classList.add('activate')
        })
        let container1 = document.querySelector('.input_frame_container_1')
        let container2 = document.querySelector('.input_frame_container_2')
        let container3 = document.querySelector('.input_frame_container_3')
        let form_header = document.querySelector('.form_header')
        let previous = document.querySelector('.previous_svg')
        
        
        
        change_slide = (count)=>{
            if (count === 0){
                container1.style.display = 'block'
                container2.style.display = 'none'
                container3.style.display = 'none'
                previous.classList.remove('activate')
            }
            else if(count === 1){
                container1.style.display = 'none'
                container2.style.display = 'block'
                container3.style.display = 'none'
                previous.classList.add('activate')
            }
            else if(count === 2){
                container3.style.display = 'block'
                container2.style.display = 'none'
                container1.style.display = 'none'
                previous.classList.add('activate')
            }
        }
        change_slide(count)

        previous.addEventListener('click',(button)=>{
            if(count>0){
                count-=1
            }
            console.log(count)
            change_slide(count)
        })

        nxt_btn.addEventListener('click',(button)=>{
           if(username.value != '' && email.value != '' && password2.value === password1.value){
                if(count<2){
                    count+=1
                }
                change_slide(count)}
            
        })

        nxt_btn_2.addEventListener('click',(button)=>{
            if(gender.value != '' && firstname.value != '' && dob.value != ""){
                if(count<2){
                    count+=1
                }
                change_slide(count)
            }
        })
                

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get all form elements
            const forms = document.querySelectorAll("form");
        
            // Attach event listener to each form
            forms.forEach(function(form) {
                form.addEventListener("keydown", function(event) {
                    // Check if the pressed key is Enter and the target is not a textarea
                    if (event.key === "Enter" && event.target.tagName !== "TEXTAREA") {
                        // Prevent the default form submission behavior
                        event.preventDefault();
                    }
                });
            });
        });
        </script>

</body>
</html>
